<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="index.html">
    <title>Form Submission</title>
</head>
<body>
    <h1>Course Application</h1>

<form id="application-form">
  <fieldset>
    <legend>Your Contact Info</legend>

    <div class="form-row">
      <label for="name">Your Name</label>
      <div class="name-fields">
        <input type="text" name="name[first]" placeholder="First" id="first-name" autofocus>
        <input type="text" name="name[last]" placeholder="Last" id="last-name">
      </div>
    </div>

    <div class="form-row">
      <label for="phone">Phone Number</label>
      <div class="phone-number-fields">
        <input type="text" name="phone[area_code]" class="phone" maxlength="3" id="phone-area-code"> &mdash;
        <input type="text" name="phone[prefix]" class="phone" maxlength="3" id="phone-prefix"> &mdash;
        <input type="text" name="phone[line_number]" class="phone" maxlength="4" id="phone-line-number">
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Skills &amp; Interests</legend>

    <div class="form-row">
      <label>Course</label>
      <select id="course-select">
        <option>Select One</option>
        <optgroup label="Web Development">
          <option>Front-end</option>
          <option>Back-end</option>
        </optgroup>
        <optgroup label="Design">
          <option>Visual Design</option>
          <option>User Experience</option>
        </optgroup>
      </select>
    </div>

    <div class="form-row">
      <label for="past-experience">Past Experience</label>
      <textarea name="past_experience" id="past-experience"></textarea>
    </div>
  </fieldset>

  <ul id="errors">
  </ul>

  <fieldset>
    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
